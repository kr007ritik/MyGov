<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGov.in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css/">
    <link rel="icon" href="img/logo.ico">

</head>

<body>
    <header>
        <div class="main-container color-fff">
            <div class="head-top d-flex">

                </div>
                <div class="h-t-right d-flex">
                    <p class="c-p">Skip to main content</p>
                    <div class="social-media-logo">
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
            </div>

            <div class="head-bottom d-flex">
                <div class="h-b-left d-flex">
                    <img src="img/logo-img1.svg" alt="" width="100px">
                    <img src="img/g20-logo-img2.png" alt="" width="100px">
                </div>
                <div class="h-b-right d-flex c-p">
                    <nav>
                        <ul>
                            <li><a href="">Activities
                                    <i class="fa-solid fa-angle-down"></i>

                            </li>
                            <li><a href="">MyGov States

                            </li>

                                </a>
                            </li>
                            <li><a href="">Get to Know

                                </a>
                            </li>
                            <li><a href="">Help/Feedback
                                    <i class="fa-solid fa-angle-down"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <div class="covid">
                        <a href="" class="tooltip"><i class="fa-solid fa-virus-covid"></i>
                            <span class="tooltiptext">Covid-19 in India</span>
                        </a>
                    </div>

                    <div class="search">
                        <a href="" class="tooltip"><i class="fa-solid fa-magnifying-glass"></i>
                        <span class="tooltiptext">Global Search by Title</span>
                        </a>
                    </div>

                    <div class="login">
                        <div class="user">
                            <a href="" class="tooltip"><i class="fa-solid fa-user-large"></i>
                                <span class="tooltiptext">Login</span>
                            </a>
                        </div>

                </div>
